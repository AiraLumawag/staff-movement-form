<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Movement Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 600px;
            background-color: #f9f9f9;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label, input, select, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h2>Staff Movement Notification Form</h2>
    <form action="https://formsubmit.co/aira.lumawag@sedp.ph" method="POST">
        <input type="hidden" name="_subject" value="New Staff Movement/Resignation/Promotion Notification">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_cc" value="melanie.toledo@sedp.ph">

        <label for="branch">SPO Name:</label>
        <select id="branch" name="SPO Name" required>
            <option value="011-TABACO">011-TABACO</option>
            <option value="012-BACACAY 1">012-BACACAY 1</option>
            <option value="013-TIWI">013-TIWI</option>
            <option value="014-MALILIPOT">014-MALILIPOT</option>
            <option value="015-MALINAO">015-MALINAO</option>
            <option value="017-BACACAY 2">017-BACACAY 2</option>
            <option value="022-DARAGA">022-DARAGA</option>
            <option value="023-ALBAY DISTRICT">023-ALBAY DISTRICT</option>
            <option value="024-LEGAZPI PORT">024-LEGAZPI PORT</option>
            <option value="025-BATAN">025-BATAN</option>
            <option value="026-CAMALIG">026-CAMALIG</option>
            <option value="027-MANITO">027-MANITO</option>
            <option value="028-RAPU-RAPU">028-RAPU-RAPU</option>
            <option value="029-ANISLAG">029-ANISLAG</option>
            <option value="031-POLANGUI">031-POLANGUI</option>
            <option value="032-LIGAO">032-LIGAO</option>
            <option value="033-LIBON">033-LIBON</option>
            <option value="034-NABUA">034-NABUA</option>
            <option value="035-PIODURAN">035-PIODURAN</option>
            <option value="037-CLAVERIA">037-CLAVERIA</option>
            <option value="041-LIBMANAN">041-LIBMANAN</option>
            <option value="042-PASACAO">042-PASACAO</option>
            <option value="043-PILI-CANAMAN">043-PILI-CANAMAN</option>
            <option value="045-GOA">045-GOA</option>
            <option value="046-BAAO">046-BAAO</option>
            <option value="047-SIPOCOT">047-SIPOCOT</option>
            <option value="051-MASBATE CITY">051-MASBATE CITY</option>
            <option value="052-AROROY">052-AROROY</option>
            <option value="061-VIRAC">061-VIRAC</option>
            <option value="071-PILAR">071-PILAR</option>
            <option value="072-SORSOGON CITY">072-SORSOGON CITY</option>
            <option value="073-CASTILLA">073-CASTILLA</option>
            <option value="074-BULAN">074-BULAN</option>
            <option value="075-IROSIN">075-IROSIN</option>
            <option value="081-CATARMAN">081-CATARMAN</option>
            

        </select>
        
        <label for="employee">Employee Name(LastName, FirstName Middle Name):</label>
        <input type="text" id="employee" name="Employee Name" required>

        <label for="informant">Informing Staff / Immediate Supervisor:</label>
        <input type="text" id="informant" name="Informing Staff" required>
        
        <label for="movementType">Type of Movement:</label>
        <select id="movementType" name= "Type of Movement" required>
            <option value="Resignation">Resignation</option>
            <option value="Transfer">Transfer</option>
            <option value="Promotion">Promotion</option>
            <option value="Others">Others</option>
        </select>
        
        <label for="effectivity date">Effectivity Date:</label>
        <input type="date" id="effectivitydate" name="Effectivity Date" required>

        <label for="details">Details:</label>
        <textarea id="details" name="Details" rows="4" required></textarea>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
